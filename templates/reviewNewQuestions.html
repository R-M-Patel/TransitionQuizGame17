{% extends "_base.html" %}
{% block bodycontent %}

<link rel="stylesheet" type="text/css" href="../static/css/dataTables.bootstrap.min.css">
<script type="text/javascript" src="../static/js/datatables.min.js"></script>
<script>
	$(document).ready(function() {
        var table = $('#example').DataTable();
} );
</script>
<br/><br/><br/><br/>
<div class="container" style="text-align: center;">
    <h2>Questions Under Review</h2>
    <hr>
</div>
<div class="container table-responsive">
	<table id="example" class="table table-bordered table-hover" cellspacing="0" width="100%">
			<thead>
				<tr>
          <th>Question</th>
					<th>Category</th>
					<th>Subcategory</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
          <th>Question</th>
					<th>Category</th>
					<th>Subcategory</th>
				</tr>
			</tfoot>

			<tbody>

			{% for question_obj in review %}
					<tr.table-hover>
						<th><a href="/ReviewQuestion?id={{question_obj.urlkey}}">{{question_obj.question}}</a></th>

						<script>
						document.write("<th>");
						document.write("{{question_obj.categoryText}}".split(':')[0]);
						document.write("</th>");
						document.write("<th>");
						document.write("{{question_obj.categoryText}}".split(':')[1]);
						document.write("</th>");
						</script>
					</tr>
			{% endfor %}
			</tbody>
	</table>
</div>
{% endblock %}
